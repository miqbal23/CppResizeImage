version: 2
orbs:
  welcome: circleci/welcome-orb@0.4.1
jobs:
  build:
    environment:
      IMAGE_NAME: nobodykid/hello_libasyik
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: docker build . -t $IMAGE_NAME:0.1.0
      - run:
          name: Archive Docker image
          command: docker save -o $IMAGE_NAME.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  save-artifacts:
    environment:
      IMAGE_NAME: nobodykid/hello_libasyik
    machine: true
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - store_artifacts:
          path: /tmp/workspace/$IMAGE_NAME.tar